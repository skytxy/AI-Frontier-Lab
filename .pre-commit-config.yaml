# Pre-commit hooks for AI-Frontier-Lab
# See: https://pre-commit.com for more information
# Run: pre-commit run --all-files
# Install: pre-commit install

default_stages: [pre-commit]

repos:
  # Official pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Fix UTF-8 BOM
      - id: fix-byte-order-marker
        description: Ensure files don't have UTF-8 BOM

      # Check for large files
      - id: check-added-large-files
        description: Prevent large files from being committed

      # Check for merge conflicts
      - id: check-merge-conflict
        description: Check for merge conflict markers

      # Trim trailing whitespace
      - id: trailing-whitespace
        description: Trim trailing whitespace

      # Fix end of files
      - id: end-of-file-fixer
        description: Ensure files end with newline

      # Check YAML syntax
      - id: check-yaml
        description: Check YAML files are valid

      # Check JSON syntax
      - id: check-json
        description: Check JSON files are valid

      # Check TOML syntax
      - id: check-toml
        description: Check TOML files are valid

  # Custom UTF-8 encoding validation hook
  - repo: local
    hooks:
      - id: check-utf8-encoding
        name: Check UTF-8 encoding
        entry: scripts/check-utf8.py
        language: python
        types: [text]
        description: Ensure all text files are valid UTF-8 without corruption
